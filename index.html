<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Logtime 42</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      transition: background-color 0.3s, color 0.3s;
    }

    input, button {
      padding: 0.5rem;
      margin: 0.2rem;
      border: none;
      border-radius: 4px;
    }

    input {
      width: 60%;
    }

    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .favorites {
      margin-bottom: 1rem;
    }

    .favorites button {
      background-color: #ccc;
      margin-right: 0.3rem;
      color: #000;
    }

    .favorites button:hover {
      background-color: #aaa;
    }

    #results {
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 6px;
    }

    /* 🌙 Mode sombre */
    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.dark input {
      background-color: #1e1e1e;
      color: #fff;
    }

    body.dark .favorites button {
      background-color: #333;
      color: #fff;
    }

    body.dark .favorites button:hover {
      background-color: #555;
    }

    body.dark #results {
      background-color: #1f1f1f;
    }

    .toggle-theme {
      float: right;
      margin-top: -2rem;
      font-size: 0.9rem;
      cursor: pointer;
      color: #888;
    }

    body.dark .toggle-theme {
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="toggle-theme" onclick="toggleTheme()">🌗 Mode sombre / clair</div>

  <h2>🔎 Vérifie ton Logtime 42</h2>

  <div class="favorites">
    <strong>⭐ Favoris :</strong>
    <button onclick="selectLogin('pledieu')">pledieu</button>
    <button onclick="selectLogin('lcosson')">lcosson</button>
    <button onclick="selectLogin('abouclie')">abouclie</button>
  </div>

  <input type="text" id="login" placeholder="ex: pledieu">
  <button onclick="fetchLogtime()">Afficher</button>

  <div id="results"></div>

  <script>
    // 🌙/☀️ Theme toggler
    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    // Appliquer le thème enregistré
    (function () {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark') {
        document.body.classList.add('dark');
      }
    })();

    // 🔎 Fonctions logtime
    function selectLogin(login) {
      document.getElementById("login").value = login;
      fetchLogtime();
    }

    async function fetchLogtime() {
      const login = document.getElementById("login").value;
      const results = document.getElementById("results");
      results.innerHTML = "⏳ Chargement...";

      try {
        const res = await fetch(`https://logtime-web.onrender.com/logtime?login=${login}`);
        const data = await res.json();

        if (data.error) {
          results.innerHTML = "❌ Erreur : " + data.error;
        } else {
          results.innerHTML = `
            <h3>📊 Résultat pour <strong>${login}</strong></h3>
            <p>📅 Aujourd'hui : ${data.today}</p>
            <p>📆 Cette semaine : ${data.week} <br><small>⏳ Reste : ${data.remaining_week}</small></p>
            <p>🗓️ Ce mois : ${data.month} <br><small>⏳ Reste : ${data.remaining_month}</small></p>
          `;
        }
      } catch (e) {
        results.innerHTML = "❌ Erreur de requête : " + e;
      }
    }
  </script>
</body>
</html>
