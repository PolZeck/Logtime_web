<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Logtime 42</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f6f8fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4rem 1rem;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    input, button {
      padding: 0.6rem 1rem;
      margin: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #results {
      margin-top: 2rem;
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: left;
    }

    .emoji {
      font-size: 1.1rem;
      margin-right: 0.3rem;
    }

    .error {
      color: #d9534f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>🔎 Vérifie ton Logtime 42</h2>
  <input type="text" id="login" placeholder="ex: pledieu">
  <button onclick="fetchLogtime()">Afficher</button>

  <div id="results"></div>

  <script>
    async function fetchLogtime() {
      const login = document.getElementById("login").value;
      const results = document.getElementById("results");
      results.innerHTML = "⏳ Chargement...";

      try {
        const res = await fetch(`https://logtime-web.onrender.com/logtime?login=${login}`);
        const data = await res.json();

        if (data.error) {
          results.innerHTML = `<p class="error">❌ Erreur : ${data.error}</p>`;
        } else {
          results.innerHTML = `
            <h3>Résultat pour <strong>${login}</strong></h3>
            <p><span class="emoji">📅</span> Aujourd'hui : ${data.today}</p>
            <p><span class="emoji">📆</span> Cette semaine : ${data.week} <br><span class="emoji">⏳</span> Reste : ${data.remaining_week}</p>
            <p><span class="emoji">🗓️</span> Ce mois : ${data.month} <br><span class="emoji">⏳</span> Reste : ${data.remaining_month}</p>
          `;
        }
      } catch (e) {
        results.innerHTML = `<p class="error">❌ Erreur de requête : ${e}</p>`;
      }
    }
  </script>
</body>
</html>
