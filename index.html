<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Logtime 42</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light {
      background-color: #f9f9f9;
      color: #222;
    }

    body.dark {
      background-color: #121212;
      color: #eee;
    }

    h2 {
      text-align: center;
    }

    input, button {
      padding: 0.5rem;
      margin: 0.2rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }

    input {
      width: 60%;
    }

    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .favorites {
      margin-bottom: 1rem;
      text-align: center;
    }

    .favorites button {
      background-color: #888;
      color: white;
      margin: 0.2rem;
    }

    .toggle-theme {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #444;
      color: white;
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      z-index: 100;
    }

    body.light .toggle-theme {
      background: #ddd;
      color: #222;
    }

    #results {
      margin-top: 2rem;
      padding: 1.2rem;
      border-radius: 8px;
    }

    body.dark #results {
      background-color: #1f1f1f;
    }

    body.light #results {
      background-color: #fff;
    }

    .progress-container {
      margin-top: 1rem;
      background-color: #ccc;
      border-radius: 8px;
      overflow: hidden;
      height: 20px;
    }

    .progress-bar {
      height: 100%;
      background-color: #4caf50;
      text-align: center;
      color: white;
      line-height: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body class="dark">
  <div class="toggle-theme" onclick="toggleTheme()">üåô</div>

  <h2>üîé V√©rifie ton Logtime 42</h2>

  <div class="favorites">
    <strong>‚≠ê Favoris :</strong><br>
    <button onclick="selectLogin('pledieu')">pledieu</button>
    <button onclick="selectLogin('lcosson')">lcosson</button>
    <button onclick="selectLogin('abouclie')">abouclie</button>
  </div>

  <div style="text-align:center;">
    <input type="text" id="login" placeholder="ex: pledieu">
    <button onclick="fetchLogtime()">Afficher</button>
  </div>

  <div id="results"></div>

  <script>
    function toggleTheme() {
      const body = document.body;
      body.classList.toggle('dark');
      body.classList.toggle('light');
      const isDark = body.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      document.querySelector('.toggle-theme').textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
    }

    (function () {
      const saved = localStorage.getItem('theme');
      if (saved === 'light') {
        document.body.classList.remove('dark');
        document.body.classList.add('light');
        document.querySelector('.toggle-theme').textContent = '‚òÄÔ∏è';
      }
    })();

    function selectLogin(login) {
      document.getElementById("login").value = login;
      fetchLogtime();
    }

    async function fetchLogtime() {
      const login = document.getElementById("login").value;
      const results = document.getElementById("results");
      results.innerHTML = "‚è≥ Chargement...";

      try {
        const res = await fetch(`https://logtime-web.onrender.com/logtime?login=${login}`);
        const data = await res.json();

        if (data.error) {
          results.innerHTML = "‚ùå Erreur : " + data.error;
		} else {
			const monthlyGoalSeconds = data.monthly_goal_hours * 36000.0;
			const percent = Math.min(100, Math.round((data.month_raw / monthlyGoalSeconds) * 100));
			const weeklyGoal = data.weekly_goal_hours;

			results.innerHTML = `
				<h3>üìä R√©sultat pour <strong>${login}</strong></h3>
				<p>üìÖ Aujourd'hui : ${data.today}</p>
				<p><small>üìÜ Cette semaine : ${data.week} </small><br>‚è≥ Reste : ${data.remaining_week} | üéØ Objectif : ${weeklyGoal}h</p>
				<p><small>üóìÔ∏è Ce mois : ${data.month} </small><br>‚è≥ Reste : ${data.remaining_month}</p>

				<div class="progress-container">
				<div class="progress-bar" style="width:${percent}%;">${percent}%</div>
				</div>
				<p>üéØ Objectif mensuel : ${data.monthly_goal_hours}h</p>
			`;
		}
      } catch (e) {
        results.innerHTML = "‚ùå Erreur de requ√™te : " + e;
      }
    }

  </script>
</body>
</html>
