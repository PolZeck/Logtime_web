  <div style="text-align:center;">

  <script>
    function toggleTheme() {
      const body = document.body;
      body.classList.toggle('dark');
      body.classList.toggle('light');
      const isDark = body.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      document.querySelector('.toggle-theme').textContent = isDark ? 'ğŸŒ™' : 'â˜€ï¸';
    }

    (function () {
      const saved = localStorage.getItem('theme');
      if (saved === 'light') {
        document.body.classList.remove('dark');
        document.body.classList.add('light');
        document.querySelector('.toggle-theme').textContent = 'â˜€ï¸';
      }
    })();

    function selectLogin(login) {
      document.getElementById("login").value = login;
      fetchLogtime();
    }

    async function fetchLogtime() {
      const login = document.getElementById("login").value;
      const results = document.getElementById("results");
      results.innerHTML = "â³ Chargement...";

      try {
        const res = await fetch(`https://logtime-web.onrender.com/logtime?login=${login}`);
        const data = await res.json();

        if (data.error) {
          results.innerHTML = "âŒ Erreur : " + data.error;
		} else {
			const monthlyGoalSeconds = data.monthly_goal_hours * 3600.0;
			const percent = Math.min(100, Math.round((data.month_raw / monthlyGoalSeconds) * 100));
			const weeklyGoal = data.weekly_goal_hours;

			results.innerHTML = `
				<h3>ğŸ“Š RÃ©sultat pour <strong>${login}</strong></h3>
				<p>ğŸ“… Aujourd'hui : ${data.today}</p>
				<p>ğŸ“† Cette semaine : ${data.week} <br><small>â³ Reste : ${data.remaining_week} | ğŸ¯ Objectif : ${weeklyGoal}h</small></p>
				<p>ğŸ—“ï¸ Ce mois : ${data.month} <br><small>â³ Reste : ${data.remaining_month}</small></p>

				<div class="progress-container">
				<div class="progress-bar" style="width:${percent}%;">${percent}%</div>
				</div>
				<p>ğŸ¯ Objectif mensuel : ${data.monthly_goal_hours}h</p>
			`;
		}
      } catch (e) {
        results.innerHTML = "âŒ Erreur de requÃªte : " + e;

    }
